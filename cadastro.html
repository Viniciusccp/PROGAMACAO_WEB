<body>
        <div class="form-box signup-form">
          <h2>Bem-vindo</h2>
          <h3>Barbearia Luxury</h3>
          <form action="#" method="post">
            <label for="first-name">Nome:</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Digite seu nome">
    
            <label for="last-name">Sobrenome:</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Digite seu sobrenome">
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="telefone" id="telefone" name="telefone" required placeholder="(xx)xxxxx-xxxx">
    
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required placeholder="************">

            <label for="password">Confirmar Senha:</label>
            <input type="password" id="confirmpassword" name="password" required placeholder="************">

            <input type="submit" value="Cadastro" class="cadastrar">
          </form>
        </div>
</body>
