<body>
        <div class="form-box signup-form">
          <h2>Bem-vindo</h2>
          <h3>Barbearia Luxury</h3>
          <form action="login.html" method="post">
            <label for="first-name">Nome:</label>
            <input type="text" id="first-name" name="first-name" required>
    
            <label for="last-name">Sobrenome:</label>
            <input type="text" id="last-name" name="last-name" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone</label>
            <input type="telefone" id="telefone" name="telefone" required>
    
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <label for="password">Confirmar Senha:</label>
            <input type="password" id="confirmpassword" name="password" required>

            <input type="submit" value="Cadastro" class="cadastrar">
          </form>

          <form action="login.html">
            <input type="submit" value="Voltar ao Login" class="cadastrar"
                style="background-color: #555; margin-top: 10px;" />
        </form>
        </div>
